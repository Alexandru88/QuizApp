<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>Wildlife Quiz App</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' />
    <link rel="stylesheet" href="src/css/master.css">
</head>

<body id="results">
    <div class="l-container">
        <a href="index.html" class="m-brand m-brand--top">
            <img src="src/wildlife.png" alt="wildlife corner" class="m-brand__img">
        </a>
        <main class="l-main">
            <h1 class="m-text--center m-text--white">Test your wildlife knowledge</h1>
            <div class="m-card m-card--a">
                <div class="m-results l-clearfix">
                    <div class="l-col l-col--sm">
                        <span class="m-results__score">8</span>
                    </div>
                    <div class="l-col l-col--md">
                        <p class="m-results__description">Congratulations! You scored <strong>8</strong> out of 10</p>
                    </div>
                </div>
                <div class="m-card m-card--b m-card--share">
                    <p>Share your result with the world!</p>
                    <a class="m-btn m-btn--share" href="#">Twitter</a>
                    <a class="m-btn m-btn--share" href="#">Facebook</a>
                    <a class="m-btn m-btn--share" href="#">Google+</a>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="dist/vendor.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
