<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>Wildlife Quiz App</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' />
    <link rel="stylesheet" href="src/css/master.css">
</head>

<body id="quiz">
    <div class="l-container">
        <a href="index.html" class="m-brand m-brand--top">
            <img src="src/wildlife.png" alt="wildlife corner" class="m-brand__img">
        </a>
        <main class="l-main">
            <h1 class="m-text--center m-text--white">Test your wildlife knowledge</h1>
            <div class="m-card m-card--a">
                <div id="quiz" class="m-quiz">
                    <h2 id="quizQuestion">Which is the largest mammal on earth ?</h2>
                    <ul class="m-quiz__list">
                        <li><a href="#" class="m-quiz__answer">African elephant</a></li>
                        <li><a href="#" class="m-quiz__answer">Rhino</a></li>
                        <li><a href="#" class="m-quiz__answer">African buffalo</a></li>
                        <li><a href="#" class="m-quiz__answer">Blue whale</a></li>
                    </ul>
                </div>
                <div class="m-text--left">
                    <button id="nextQuestion" class="m-btn" disabled>Next Question</button>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="dist/vendor.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
